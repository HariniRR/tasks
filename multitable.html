<html>
    <h3>Multiplication Table:</h3>
    <script>      
        let y=parseInt(prompt("Enter the Multiplier:"));
        let x=parseInt(prompt("Enter the range of Multicants:"));
        for(let i=1;i<=x;i++){
            document.write(y+"*"+i+"="+y*i +"<br>")
        }
    </script>
</html>
