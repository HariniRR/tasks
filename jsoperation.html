<html>
<body>
    <h2>JS Operations</h2>
    <script>
        var c=parseInt(prompt("Enter the operation_number to be perfoemed: "+"\n"+" 1.Addition"+"\n"+" 2.Subraction"+"\n"+" 3.Multiplication"+"\n"+" 4.Division"+"\n"+" 5.Modulus"+"\n"+" 6.Exponent"));
        var a=parseInt(prompt("Enter the value of a"));
        var b=parseInt(prompt("Enter the value of b"));
        switch(c){
            case 1:
                document.write("Addition:"+a+"+"+b+"="+a+b);
                break;
            case 2:
                document.write("Subraction:"+a+"-"+b+"="+ a-b);
                break;
            case 3:
                document.write("Multiplication:"+a+"*"+b+"="+a*b);
                break;
            case 4:
                document.write("Division:"+a+"/"+b+"="+a/b);
                break;
            case 5:
                document.write("Modulus:"+a+"%"+b+"="+a%b);
                break;
            case 6:
                document.write("Exponent:"+a+"**"+b+"="+a**b);
                break;
            default:
                document.write("Invalid operation is given");
        }
    </script>
</body>
</html>
